<div class="container">
    <main>
        <div class="logoContainer">
            <img src="https://portal.trc.eku.edu/identityServer/TRClogo.png" class="logo" alt="TRC Logo" />
        </div>

      
            <h1>GetBudget Component</h1>

           

    <table mat-table [dataSource]="dataSource">
             <!-- Budget Code ID Column -->
    <ng-container matColumnDef="budgetCodeId">
        <th mat-header-cell *matHeaderCellDef> Budget Code ID </th>
        <td mat-cell *matCellDef="let budgetCode"> {{budgetCode.budgetCodeId}} </td>
      </ng-container>
  
      <!-- Fiscal Year Column -->
      <ng-container matColumnDef="fiscalYear">
        <th mat-header-cell *matHeaderCellDef> Fiscal Year </th>
        <td mat-cell *matCellDef="let budgetCode"> {{budgetCode.fiscalYear}} </td>
      </ng-container>
  
      <!-- Budget Code Column -->
      <ng-container matColumnDef="budgetCode">
        <th mat-header-cell *matHeaderCellDef> Budget Code </th>
        <td mat-cell *matCellDef="let budgetCode"> {{budgetCode.budgetCode}} </td>
      </ng-container>
  
      <!-- Budget Title Column -->
      <ng-container matColumnDef="budgetTitle">
        <th mat-header-cell *matHeaderCellDef> Budget Title </th>
        <td mat-cell *matCellDef="let budgetCode"> {{budgetCode.budgetTitle}} </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator [length]="budgetCodeList.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

         
        

        </main>
        </div>
