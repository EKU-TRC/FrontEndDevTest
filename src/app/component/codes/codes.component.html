<div *ngIf="response" class="card">
    <div class="card-body">
        <h2><b>Eastern Kentucky University Budget Codes</b></h2>
        <h3>Faculty and staff, enter your information from a secure workspace to add to this budget. We will assign the ID and Code once approved.</h3>
        <form id="form">
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="firstname.lastname@eku.edu" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Fiscal Year</label>
              <select class="form-control" id="exampleFormControlSelect1" required>
                <option>2022</option>
                <option>2023</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Choose your budget title</label>
              <select multiple class="form-control" id="exampleFormControlSelect2" required>
                <option>ABC Project</option>
                <option>ABC Training</option>
                <option>EKU Project</option>
                <option>EKU Training</option>
                <option>Hardware Upgrades</option>
                <option>Misc. Expenses</option>
                <option>Other Funds</option>
                <option>Research and Services</option>
                <option>TRC Project</option>
                <option>TRC Training</option>
                <option>XYZ Project</option>
                <option>XYZ Training</option>
              </select>
            </div>
            &nbsp;
            &nbsp;
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
<br>
</div>
    
    <table *ngIf="response" class="table table-striped">
        <thead class="table-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Year</th>
                <th scope="col">Code</th>
                <th scope="col">Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let code of response?.data; let i = index">
                <td>{{code.budgetCodeId}}</td>
                <td>{{code.fiscalYear}}</td>
                <td>{{code.budgetCode}}</td>
                <td>{{code.budgetTitle}}</td>
            </tr>
        </tbody>
    </table>
</div>
