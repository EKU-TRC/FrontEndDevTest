<header>
    <h1>{{title}}</h1>
    <app-enter-button text="Enter" (btnClick)="toggleAddTask()"></app-enter-button>
    </header>

    <table mat-table [dataSource]="budgetCodes">
        <ng-container matColumnDef="budgetCodeId">
            <th mat-header-cell *matHeaderCellDef> Budget Code </th>
            <td mat-cell *matCellDef="let budget"> {{budget.budgetCodeId}} </td>
          </ng-container>
        
          <ng-container matColumnDef="fiscalYear">
            <th mat-header-cell *matHeaderCellDef> Fiscal Year </th>
            <td mat-cell *matCellDef="let budget"> {{budget.fiscalYear}} </td>
          </ng-container>
        
          <ng-container matColumnDef="budgetCode">
            <th mat-header-cell *matHeaderCellDef> Budget Code </th>
            <td mat-cell *matCellDef="let budget"> {{budget.budgetCode}} </td>
          </ng-container>
          <ng-container matColumnDef="budgetTitle">
            <th mat-header-cell *matHeaderCellDef> Budget Title </th>
            <td mat-cell *matCellDef="let budget"> {{budget.budgetTitle}} </td>
          </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
