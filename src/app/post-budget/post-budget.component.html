<header>
    <h2 class="md-display-3">{{title}}</h2>
    </header>

    <!--budget form-->
    <div class="container">
    <main>
      <div class="form">
        <div class="form-cluster">
      <div class="form-group">
        <label for="fiscalYear">Fiscal Year</label>
        <div class="input-group">
          <input required [(ngModel)]="fiscalYear" maxlength="4" minlength="4" type="text" id="fiscalYear" name="fiscalYear" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="budgetCode">Budget Code</label>
        <div class="input-group">
          <input required [(ngModel)]="budgetCode" maxlength="10" type="text" id="budgetCode" name="budgetCode" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="budgetTitle">Title</label>
        <div class="input-group">
          <input required [(ngModel)]="budgetTitle" maxlength="100" type="text" id="budgetTitle" name="budgetTitle" class="form-control" ngModel>
        </div>
      </div>
      <br>
      <app-enter-button (click)="submitCode()" text="Post"></app-enter-button>
      <!--returns server side success/fail message-->
      <div class="results">{{result}}</div>
    </div>
  </div>
    </main>
    </div>
